<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body id="css">
  <div class="container">
    
    <center>
<h1 class="btn btn-primary " id="imageRecognitioninitial">Face Recognition Web App</h1>
      <br><br>

      <p style="font-size: 22px; color:red;">Model is trained to identify the following objects: </p>
<b id="model">
 Mother
 <hr>
 Father
 <hr>
 Younger Brother
 <hr>
 Elder Brother
 <hr>
 
</b>
      <label>Webcam View - </label>
<div id="camera"> </div>
      <br><br>
<div id="result"> </div>
      <br><br>
<button class="btn btn-danger" onclick="snap()">Capture Image</button>
      <br><br>
<button class="btn btn-warning" onclick="check()">Identify Image</button>
      <br><br>
<b>
  <p style="font-size: 22px; color:rgb(89, 255, 0);">Name :  <span id="person_name"></span></p>
  <p style="font-size: 22px; color:rgb(0, 255, 234)" >Accuracy : <span id="person_accuracy"></span> </p>
</b>
     
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
